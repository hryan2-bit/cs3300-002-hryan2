{% extends 'project_app/base_template.html' %}

{% block content %}
  <h1>Killer List:</h1>
  {% if killer_list %}
    <ul>
      {% for killer in killer_list %}
        <li>
          <a href="{% url 'killer-detail' killer.id %}">{{ killer.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no killers registered.</p>
  {% endif %}
{% endblock %}
